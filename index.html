<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrys Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="">
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Quiz</span>
            <h2 id="quiz-timer">Time Left 100</h2>
        </nav>      
    </header>
    <main class="container mt-5">
        <div class="d-flex pt-5 justify-content-center">
            <div class="d-flex flex-column mb-5" id="quizDiv">
                <h1 class="text-center">Quiz!</h1>
                <hr>
                <button class="btn btn-primary" id="start-button">Start</button>
                <br>
                <p class="text-center">Please answer the questions in the time remaining</p>
                <p class="text-center">Have Fun!</p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
